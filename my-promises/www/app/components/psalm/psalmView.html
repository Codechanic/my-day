<ons-page ng-controller="PsalmController">
    <ons-toolbar>
        <div class="center">
            <ons-toolbar-button >
                <ons-icon icon="ion-android-list" ></ons-icon> Orar con salmos
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-list class="person-list" ng-repeat="cat in PsalmTree">
        <ons-list-header class="person-list-header">{{cat.name}}</ons-list-header>
        <ons-list-item class="person" modifier="tappable" ng-repeat="i in cat.children">
            <ons-row>
                <ons-col width="40px">
                    <img src="https://www.gravatar.com/avatar/e15547719d80f1a93a4c3a037a76935a?s=128&d=identicon&r=PG" class="person-image">
                </ons-col>
                <ons-col class="person-name">
                    <span data-ng-click="toOpen(i)">{{i.title}}</span>
                    <ons-list class="person-list" data-ng-show="isOpen(i)">
                        <ons-list-item data-ng-repeat="c in i.items" modifier="tappable">
                            <ons-row>
                                <ons-col>
                                    {{c}}
                                </ons-col>
                            </ons-row>
                        </ons-list-item>
                    </ons-list>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>

</ons-page>
